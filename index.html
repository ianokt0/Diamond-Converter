<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Diamond Converter</title>
  </head>
  <body style="background-color: #222">
    <div class="container">
      <h1 class="text-white">DIAMOND CONVERTER</h1>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">NVR SHOP</span>
        <input class="form-control" type="string" id="coin" placeholder="0" onchange="buydiamond(this.value);" />
        <input class="form-control" type="string" id="rupiah" disabled placeholder="xxx rupiah" /> />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const buydiamond = (value) => {
        let inputCoin = document.getElementById('coin');
        let outputRupiah = document.getElementById('rupiah');
        inputCoin.value = value;

        const fixedPrice = 500;
        let buydiamond = value * fixedPrice;
        console.log('Diamond bernilai= ', buydiamond);

        let price = String(buydiamond).split('').reverse();
        console.log('original price => ', price);

        for (i = 0; i < price.length; i++) {
          if ((i + 1) % 3 == 0 && i !== price.length - 1) {
            price[i] = `.${price[i]}`;
          }
        }
        console.log('finishing price =>', price);

        const totalPrice = price.reverse().join('');
        console.log('total price => ', totalPrice);

        if (inputCoin != '') {
          outputRupiah.value = `Rp. ${totalPrice},00`;
        } else {
          outputRupiah.value = '';
        }
      };
    </script>
  </body>
</html>
